plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

github: 
  token: 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

head_scripts:
  - https://code.jquery.com/jquery-3.2.1.min.js

logo: "./assets/images/logo.JPG"
masthead_title: ""

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true

date_format: "%m-%d-%Y"

search: true
