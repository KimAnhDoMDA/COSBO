  name:  # If the user or organization name differs from the site's name
  links:
    - "https://www.linkedin.com/in/kim-anh-do-35b31463/"

author:
  name: "Kim-Anh Do, Ph.D."
  avatar: "./assets/images/KDoHeadshot.JPG"

  bio: "Pioneering Progress in Biostatistics and Cancer Research" # Note: Markdown is allowed
  
  location: "Houston, TX"
  links:
    - label: "Kim-Anh Do"
      icon: "https://faculty.mdanderson.org/profiles/kim-anh_do.html"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/kim-anh-do-35b31463/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

defaults:
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment

